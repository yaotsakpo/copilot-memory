<!DOCTYPE html>
<html>
<head>
    <title>Copilot Memory Icon Generator</title>
</head>
<body style="margin: 0; padding: 20px; background: #f0f0f0;">
    <canvas id="iconCanvas" width="128" height="128" style="border: 1px solid #ccc; background: white;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon</button>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // Background circle
        ctx.fillStyle = '#2D2D30';
        ctx.beginPath();
        ctx.arc(64, 64, 56, 0, 2 * Math.PI);
        ctx.fill();

        // Border
        ctx.strokeStyle = '#007ACC';
        ctx.lineWidth = 4;
        ctx.stroke();

        // Brain shape (simplified)
        ctx.fillStyle = '#4FC3F7';
        ctx.beginPath();
        ctx.ellipse(64, 50, 25, 15, 0, 0, 2 * Math.PI);
        ctx.fill();

        // Memory bars
        ctx.fillStyle = '#FFD54F';
        ctx.fillRect(45, 70, 8, 12);
        ctx.fillRect(58, 68, 8, 16);
        ctx.fillRect(71, 72, 8, 10);

        // Text
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Memory', 64, 100);

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
